# /root/.tmuxinator/workspace.yml

name: workspace

## run bundle install for the working directory
pre: docker exec -it benizar_jekyll bundle install

windows:
  - project:
      layout: even-horizontal
      panes:
        - help:
            - jbh.sh --help
        - list:
            - jbh.sh --list --post
        - editor:
            - jbh.sh --list --draft
  - preview:
      layout: even-horizontal
      panes:
        - help:
            - jbh.sh --help
        - serve:
            - jbh.sh --serve --draft
  - publish:
      layout: even-horizontal
      panes:
        - help:
            - jbh.sh --help
        - 
  - git:
      layout: even-horizontal
      panes:
        - git add -i
